<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4417467ce3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Testing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img
            src="images/logo.png"
            alt="Vlad Mirgorodskiy"
            class="profile-img"
          />
          <span class="logo-text">Pure Testing</span>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Testing</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="tests" class="test-section">
        <div class="button-types">
          <h3>Buttons</h3>
          <button type="button">Button</button>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
          <a href="#" class="button-link">Link Button</a>
        </div>
        <div class="radio-buttons">
          <h3>Radio Buttons</h3>
          <label
            ><input type="radio" name="radio" value="radio1" required /> Radio
            1</label
          >
          <label
            ><input type="radio" name="radio" value="radio2" /> Radio 2</label
          >
          <label
            ><input type="radio" name="radio" value="radio3" /> Radio 3</label
          >
        </div>
        <div class="text-fields">
          <h3>Text Fields</h3>
          <label for="text-field1">First Name</label>
          <input type="text" id="first-name" name="text-field1" required />

          <label for="text-field2">Last Name</label>
          <input type="text" id="last-name" name="text-field2" required />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Vlad Mirgorodskiy. All rights reserved.</p>
    </footer>
    <script></script>
  </body>
</html>
